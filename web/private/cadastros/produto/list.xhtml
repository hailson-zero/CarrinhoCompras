<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Produtos" style="margin: 20px 35px 30px 35px ">
                <p:dataTable id="datatable" value="#{produtoMB.produtos}" var="produto"
                             emptyMessage="Nenhum registro encontrado" style="margin: 10px;"
                             paginator="true" paginatorPosition="bottom" rows="10">
                                     
                    <p:column headerText="Id" width="6%" sortBy="#{produto.id}">
                        <h:outputText value="#{produto.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome" width="18%" sortBy="#{produto.nome}">
                        <h:outputText value="#{produto.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{produto.descricao}">
                        <h:outputText value="#{produto.descricao}"/>
                    </p:column>
                    
                    <p:column headerText="Preço" width="8%" sortBy="#{produto.preco}">
                        <h:outputText value="#{produto.preco}">
                            <f:convertNumber minFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Editar" width="80" style="text-align: center;">
                        <p:commandButton action="#{produtoMB.buscaDados(produto)}" icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    
                    <p:column headerText="Excluir" width="80" style="text-align: center;">
                        <p:commandButton action="#{produtoMB.excluir(produto)}" id="excluir" icon="ui-icon-trash" title="Excluir"
                                         onclick="if (!confirm('Confirma a exclusão?')) return false" update=":form:growl" />
                    </p:column>
                </p:dataTable>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{produtoMB.novo()}"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
